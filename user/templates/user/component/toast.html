{% if messages %}
  <div id="toast-wrapper" class="fixed top-5 right-5 z-50 space-y-2">
    {% for message in messages %}
      <div
        class="ch-alert 
          {% if message.tags == 'success' %}
            ch-alert-info
          {% elif message.tags == 'error' %}
            ch-alert-error
          {% elif message.tags == 'warning' %}
            ch-alert-warm
          {% else %}
            ch-alert-info
          {% endif %}
          shadow-lg animate-slide-in"
        id="toast-{{ forloop.counter }}"
      >
        <div class="flex justify-between items-center w-full">
          <span>{{ message }}</span>
          <button onclick="dismissToast('toast-{{ forloop.counter }}')" class="ml-4 font-bold">âœ•</button>
        </div>
      </div>
    {% endfor %}
  </div>

  <style>
    @keyframes slide-in {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-slide-in {
      animation: slide-in 0.4s ease-out;
    }
  </style>

  <script>
    function dismissToast(id) {
      const toast = document.getElementById(id);
      if (toast) {
        toast.classList.add("opacity-0");
        toast.style.transition = "opacity 0.5s ease";
        setTimeout(() => toast.remove(), 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const toasts = document.querySelectorAll("#toast-wrapper > div");
      toasts.forEach(toast => {
        setTimeout(() => dismissToast(toast.id), 3000);
      });
    });
  </script>
{% endif %}
